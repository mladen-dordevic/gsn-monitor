<!DOCTYPE html>
<html lang="en">

<head>
    <title>GSN Monitor</title>
    <meta content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Displays locations of earthquakes within 1000km radius of a click.">
    <meta name="application-name" content="Earth Quake Browser.">
    <meta name="author" content="Mladen Dordevic">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
  <![endif]-->
</head>

<body>
    <!--header-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" id="navbar-toggle-menu" href="javascript:void(0)">&#8801;</a>
            <a class="navbar-brand" href="javascript:void(0)">GSN Monitor - <span id="metric-title">Timing Quality</span></a>
        </div>
    </div>
    <div class="content">
        <!--Main Menu-->
        <div id="content-menu">
            <noscript class="alert alert-danger" role="alert">Pleas use JavaScript enabled browser.</noscript>

            <div style="padding:10px">
              <span style="background-color:#00E5D3; padding:3px; margin:0;">100%</span>
              <span style="background-color:#13CEBF; padding:3px; margin:0;">&nbsp</span>
              <span style="background-color:#26B7AB; padding:3px; margin:0;">&nbsp</span>
              <span style="background-color:#39A098; padding:3px; margin:0;">&nbsp</span>
              <span style="background-color:#4C8984; padding:3px; margin:0;">&nbsp</span>
              <span style="background-color:#5F7271; padding:3px; margin:0;">50%</span>
              <span style="background-color:#725B5D; padding:3px; margin:0;">&nbsp</span>
              <span style="background-color:#854449; padding:3px; margin:0;">&nbsp</span>
              <span style="background-color:#982D36; padding:3px; margin:0;">&nbsp</span>
              <span style="background-color:#AB1622; padding:3px; margin:0;">&nbsp</span>
              <span style="background-color:#BF000F; padding:3px; margin:0;">0%</span>
            </div>
            <input class="btn btn-default btn-block" type="button" value="Toggle Coverage Heat map" onclick="GSN.toogleHeatmap()">
            <div class="btn-group btn-block">
                <button type="button" class="btn btn-block btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Metrics Selection <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" id="metrics-channals">
                </ul>
            </div>
            <div id="marker-details"></div>
        </div>
        <!-- end of Main Menu-->
        <!--Map wrap-->
        <div class="map-wrap">
            <div id="map3d" style="width:100%; height:100%;"></div>
        </div>
    </div>
    <script src="//maps.googleapis.com/maps/api/js?v=3.18&libraries=visualization"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="./js/lib/mapiconmaker.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
