<!DOCTYPE html>
<html lang="en">

<head>
    <title>GSN Monitor</title>
    <meta content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Displays locations of earthquakes within 1000km radius of a click.">
    <meta name="application-name" content="Earth Quake Browser.">
    <meta name="author" content="Mladen Dordevic">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
  <![endif]-->
</head>

<body>
    <!--header-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" id="navbar-toggle-menu" href="javascript:void(0)">&#8801;</a>

            <a class="navbar-brand" href="javascript:void(0)">GSN Monitor - <span id="metric-title">Timing Quality</span></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="navbar-brand" href="//www.iris.edu">
                <img style="height:47px;top:-14px;left:-11px;position:relative;" src="./images/iris_logo.png" alt="Iris logo">
              </a>
            </li>
          </ul>
        </div>
    </div>
    <div class="content">
        <!--Main Menu-->
        <div id="content-menu">
            <noscript class="alert alert-danger" role="alert">Pleas use JavaScript enabled browser.</noscript>

            <ul class="list-group">
              <li class="list-group-item active">Legend</li>
              <li class="list-group-item" style="text-align: center;">
                  <span style="background-color:#FF0000; padding:2px; margin:-2px; color:white;">0%</span>
                  <span style="background-color:#E51606; padding:2px; margin:-2px;">&nbsp</span>
                  <span style="background-color:#CC2D0C; padding:2px; margin:-2px;">&nbsp</span>
                  <span style="background-color:#B24413; padding:2px; margin:-2px;">&nbsp</span>
                  <span style="background-color:#995B19; padding:2px; margin:-2px;">&nbsp</span>
                  <span style="background-color:#7F7220; padding:2px; margin:-2px;color:white;">50%</span>
                  <span style="background-color:#668926; padding:2px; margin:-2px;">&nbsp</span>
                  <span style="background-color:#4CA02C; padding:2px; margin:-2px;">&nbsp</span>
                  <span style="background-color:#33B733; padding:2px; margin:-2px;">&nbsp</span>
                  <span style="background-color:#19CE39; padding:2px; margin:-2px;">&nbsp</span>
                  <span style="background-color:#00E540; padding:2px; margin:-2px;color:white;">100%</span>
              </li>
              <li class="list-group-item">
                <img src="http://chart.apis.google.com/chart?cht=mm&chs=28x28&chco=FFFFFF,000000,000000&ext=.png">
                 No metrics available.
              </li>
             </ul>



            <input class="btn btn-info btn-block" type="button" value="Toggle Coverage Heat map" onclick="GSN.toogleHeatmap()">
            <div class="btn-group btn-block">
                <button type="button" class="btn btn-block btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Metrics Selection <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" id="metrics-channals">
                </ul>
            </div>
            <div id="marker-details"></div>
        </div>
        <!-- end of Main Menu-->
        <!--Map wrap-->
        <div class="map-wrap">
            <div id="map3d" style="width:100%; height:100%;"></div>
        </div>
    </div>
    <script src="//maps.googleapis.com/maps/api/js?v=3.18&libraries=visualization"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="./js/lib/mapiconmaker.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
